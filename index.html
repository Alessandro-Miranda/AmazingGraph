<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Amazing Graph</title>

    <script src="https://kit.fontawesome.com/ee53ceb71a.js" crossorigin="anonymous" async></script>
